<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="react-datatable/dist/css/rdt.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="reactjs/react.js"></script>
<script src="reactjs/react-dom.js"></script>
<script src="reactjs/browser.min.js"></script>
<script src="react-datatable/dist/js/react-datatable.js"></script>
<script src="js/myIndex.js"></script>
</head>
<body>
<body role="document">
	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="myIndex.html">Home</a>
			</div>
		</div>
	</nav>
	<div class="container theme-showcase" role="main">
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>SF Movies</h1>
			<p>You can query where movies have been filmed in San Francisco. </p>
		</div>
		<div class="row" style="margin-top: -20px">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-5">
								<div class="form-group control-valid valid-group">
									<label class="col-xs-3 control-label">Title</label>
									<div class="col-xs-8">
										<input type="text" id="title" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-xs-5">
								<div class="form-group control-valid valid-group">
									<label class="col-xs-3 control-label">Location</label>
									<div class="col-xs-8">
										<input type="text" id="location" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-xs-2">
								<button style="float: none;" class="btn btn-primary fa fa-search" type="button" id="queryButton" onclick="queryMovies()">query</button>
							</div>
						</div>
						<div class="row" style="margin-top: 20px">
							<div class="col-md-12">
							Total Records: <span id="totalCount"></span>
								<div id="content"></div>
								<nav aria-label="Page navigation" id="pagetool">
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
